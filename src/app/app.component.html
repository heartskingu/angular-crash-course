<div class="example-controler">
  <button (click)="display(1)">1</button>
  <button (click)="display(2)">2</button>
  <button (click)="display(3)">3</button>
  <button (click)="display(4)">4</button>
</div>

<app-simple-component *ngIf="isRenderingComponent && displaying === 1" 
  initialName="default"
  color="lightblue"
  (selfDestroyAction)="destroyComponent()">
</app-simple-component>

<app-simple-component *ngIf="!isRenderingComponent && displaying === 1" 
  initialName="You just killed my brother!!!"
  color="lightgreen"
  (selfDestroyAction)="destroyComponent()">
</app-simple-component>

<app-template-component *ngIf="displaying === 2"></app-template-component>

<app-async-component *ngIf="displaying === 3"></app-async-component>

<app-form-sample *ngIf="displaying === 4"></app-form-sample>
